<!DOCTYPE html>
<html>
<head><title>BudgetBuddy</title></head>
<body>
  <h1>BudgetBuddy - Finance Tracker</h1>
  <form method="post">
    Item: <input name="item" required>
    Amount: <input name="amount" type="number" step="0.01" required>
    <button type="submit">Add</button>
  </form>
  <h2>Total: ₹{{ total }}</h2>
  <ul>
    {% for expense in expenses %}
      <li>{{ expense.item }}: ₹{{ expense.amount }}</li>
    {% endfor %}
  </ul>
</body>
</html>
